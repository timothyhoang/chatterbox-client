<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>

    <div id="main">
      <h1>chatterbox</h1>
    </div>

    <div id="chatroom-tabs">
      <button id="lobby-tablink" class="tablinks" value="lobby">lobby</button>
    </div>

    <div id="chats"></div>

    <div id="send">
      <form class="submit">
        <input type="text" id="message">
        <input type="submit" value="submit">
      </form>
    </div>

    <div class="nav">
      <div class="select-nav">
        <a>rooms:</a>
        <select id="roomSelect">
          <option selected="selected">lobby</option>
        </select>
        <button id="roomSelect-add-button">+</button>
      </div>
      <div id="roomSelect-add-form">
        <form class="submit">
          <input type="text" id="room">
          <input type="submit" value="add room">
        </form>
      </div>
    </div>

    <div class="nav">
      <div class="select-nav">
        <a>friends:</a>
        <select id="friendSelect">
          <option selected="selected">all</option>
        </select>
        <button id="friendSelect-remove-button">-</button>
      </div>
      <div id="friendSelect-remove-form">
        <form class="submit">
          <input type="text" id="friend">
          <input type="submit" value="remove friend">
        </form>
      </div>
    </div>

  </body>
</html>
